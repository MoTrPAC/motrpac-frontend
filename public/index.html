<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/favicon_MoTrPAC.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!--  Essential Open Graph Meta Tags -->
    <meta property="og:title" content="MoTrPAC Data Hub">
    <meta property="og:description" content="The portal for accessing data and analyses generated by the Molecular Transducers of Physical Activity Consortium (MoTrPAC)">
    <meta property="og:image" content="%PUBLIC_URL%/MoTrPAC_horizontal.png">
    <meta property="og:url" content="%PUBLIC_URL%">
    <meta property="og:site_name" content="MoTrPAC Data Hub">

    <!--  Twitter Card Meta Tags -->
    <meta name="twitter:image" content="%PUBLIC_URL%/MoTrPAC_horizontal.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="%PUBLIC_URL%">
    <meta name="twitter:title" content="MoTrPAC Data Hub">
    <meta name="twitter:description" content="The portal for accessing data and analyses generated by Molecular Transducers of Physical Activity Consortium (MoTrPAC)">
    <meta name="twitter:image:alt" content="MoTrPAC Data Hub">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Warm up connection for better performance in loading Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

    <title>MoTrPAC Data Hub</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
