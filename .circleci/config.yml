# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:20.19.5-browsers

    steps:
      - checkout

      - run:
          name: Enable Corepack
          command: sudo corepack enable

      - restore_cache:
          name: Restore core JS dependencies cache
          keys:
            # TODO: enable and version control yarn.lock for production builds
            # TODO: uncomment to explicicitly load the cache from the latest yarn.lock
            # - v1-js-dependencies-{{ checksum "yarn.lock" }}
            # comment to prevent fallback to using the latest cache if no exact match is found
            - v2-js-dependencies-{{ checksum "yarn.lock" }}
            - v2-js-dependencies-

      - run:
          name: Install JS dependencies
          command: yarn install --frozen-lockfile

      - save_cache:
          name: Cache core JS dependencies
          key: v2-js-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - ~/.cache/yarn

      - run:
          name: Debug - Check installations
          command: |
            echo "=== Current directory ==="
            pwd
            echo "=== Directory contents ==="
            ls -la
            echo "=== node_modules exists? ==="
            ls -la node_modules || echo "NO node_modules!"
            echo "=== Bootstrap installed? ==="
            ls -la node_modules/bootstrap/scss || echo "NO Bootstrap SCSS!"
            echo "=== Sass installed? ==="
            ls -la node_modules/sass || echo "NO Sass!"
            echo "=== package.json dependencies ==="
            cat package.json | grep -A 20 "dependencies"

      - run:
          name: Compile CSS
          command: npx sass src/sass/main.scss src/main.css --load-path=node_modules

      - run:
          name: Run Frontend tests
          command: yarn test
          # use this line instead if we version control snapshots
          # command: yarn test --ci
